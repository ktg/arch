<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/upload.css">
	<script src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
<div id="waiting" class="submit">Waiting</div>
<div id="engagement" class="submit">Engagement</div>
<div id="approaching" class="submit">Approaching</div>
<div id="under" class="submit">Under</div>
<div id="leaving" class="submit">Leaving</div>
<div id="left" class="submit">Left</div>

<script language="JavaScript">
		$("div").click(function() {
            $.ajax({
                type: 'POST',
                url: 'state',
                data: {
                    'direction': 'left',
                    'state': $(this).attr('id')
                }
			});
		});

</script>
</body>
</html>
