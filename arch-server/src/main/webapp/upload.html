<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/upload.css">
	<script src="https://code.jquery.com/jquery-3.0.0-beta1.min.js"></script>
</head>
<body>
<form id="form">
	<div class="group">
		<div><input id="male" name="agender" value="Male" type="radio"/><label
				for="male">Male</label></div>
		<div><input id="female" name="agender" value="Female" type="radio"><label for="female">Female</label>
		</div>
		<div><input id="child" name="agender" value="Child" type="radio"><label
				for="child">Child</label></div>
		<div><input id="couple" name="agender" value="Couple" type="radio"><label for="couple">Couple</label>
		</div>
	</div>

	<div class="group">
		<input id="redtop" name="btop" value="Red Coat" type="radio"/><label for="redtop">Red
		Coat</label>
		<input id="blacktop" name="btop" value="Black Coat" type="radio"><label for="blacktop">Black
		Coat</label>
	</div>

	<div class="group">
		<input id="glasses" name="cglasses" value="Glasses" type="radio"/><label for="glasses">Glasses</label>
	</div>

	<div class="group">
		<input id="hat" name="hat" value="Hat" type="radio"/><label for="hat">Hat</label>
	</div>

	<div class="group">
		<input id="shoes" name="shoes" value="Nice Shoes" type="radio"/><label for="shoes">Nice
		Shoes</label>
	</div>

	<div class="group">
		<input id="pa" name="dquality" value="Positive Attitude" type="radio"/><label for="pa">Positive
		Attitude</label>
		<input id="thought" name="dquality" value="Thoughtful" type="radio"/><label for="thought">Thoughtful</label>

	</div>

	<div id="submit" class="submit">Submit</div>

	<script language="JavaScript">
		$("#submit").click(function() {
            $.ajax({
                type: 'POST',
                url: '/item',
                data: $('#form').serialize()
			});
            $("input").prop('checked', false);
		});

	</script>
</form>
</body>
</html>
